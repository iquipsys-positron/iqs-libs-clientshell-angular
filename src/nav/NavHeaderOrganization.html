<md-toolbar class="layout-row layout-align-start-center pip-focusable iqs-nav-admin iqs-header-desktop divider-bottom iqs-hide-sidenav-mobile">

	<md-button aria-label="Photos" class="layout-row flex-fixed iqs-avatar-button layout-align-start-center" ng-click="nav.onSelect()">
		<div class="layout-row flex-fixed iqs-avatar-button layout-align-start-center" >
				<md-tooltip md-visible="nav.showTooltip" class="iqs-sidenav-icon-tooltip" ng-if="nav.pipMedia('sm') || nav.pipMedia('md')"
				md-direction="right">
				{{ nav.organization.name | translate }}
			</md-tooltip>
			<div class="flex-fixed pip-sticky-nav-header-user">
				<pip-avatar pip-id="nav.organization.id" style="cursor: pointer;" pip-rebind="true"  pip-name="nav.organization.name"
					class="pip-face lm16 rm16"></pip-avatar>
			</div>
			<div class="pip-sticky-nav-header-user-text iqs-hide-small-text flex">
				<div class="pip-sticky-nav-header-user-pri iqs-title text-overflow"  tabindex="-1">
					{{ nav.organization.name | translate }}
				</div>
			</div>
			<md-button class="md-icon-button"  aria-label="current user" tabindex="-1">
	
				<md-icon class="pip-sticky-nav-menu-icon" md-svg-icon="icons:triangle-down" ng-class="{'error-expand': nav.state == 'organizations', 'error-not-expand': nav.state =='links' }">
				</md-icon>
			</md-button>
		</div>
		
	</md-button>



</md-toolbar>

<md-toolbar class="layout-row layout-align-start-center iqs-hide-sidenav-desktop iqs-sidenav-mobile">

	<div class="flex-fixed pip-sticky-nav-header-user">
		<pip-avatar pip-id="nav.organization.id" style="cursor: pointer;" pip-rebind="true" ng-click="nav.onSelect()" pip-name="nav.organization.name"
			class="pip-face-lg lm16 rm16"></pip-avatar>
	</div>
	<div class="pip-sticky-nav-header-user-text iqs-hide-small-text flex">
		<div class="pip-sticky-nav-header-user-pri iqs-title-mobile text-overflow" ng-click="nav.onSelect()" tabindex="-1">
			{{ nav.organization.name | translate }}
		</div>
		<div class="pip-sticky-nav-header-user-sec iqs-subtitle text-overflow">
			{{ nav.pipIdentity.identity.user_name | translate }}
		</div>
	</div>
	<md-button class="md-icon-button" ng-click="nav.onSelect()" aria-label="current user" tabindex="-1">

		<md-icon class="pip-sticky-nav-menu-icon" md-svg-icon="icons:chevron-down" ng-class="{'error-expand': nav.state == 'links', 'error-not-expand': nav.state =='organizations' }">
		</md-icon>
	</md-button>

</md-toolbar>
